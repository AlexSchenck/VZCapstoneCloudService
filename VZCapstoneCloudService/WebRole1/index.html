<html>
	<head>
		<title> Vision Zero Capstone</title>
		<script src="Packages/jQuery/jquery-2.2.2.min.js"></script>
		<script src="Scripts/dashboard.js"></script>
		<script src="Scripts/app.js"></script>
		<script src="Packages/d3/d3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Styles/stackedBarChartStyle.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/age.css"/>
		<!-- <link rel="stylesheet" type="text/css" href="Styles/contributingFactors.css"/> -->
		<link rel="stylesheet" type="text/css" href="Styles/dashboard.css"/>
		<script src="Scripts/bullet.js"></script>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<iframe id="header" src="Views/header.html" frameBorder="0"></iframe>

		
		<!-- just put in p tags here and center them instead of using d3!-->
		<div id="full"> 
			<div id="top">
				<div class="currentYear" id="topLeft">
					<h1>Fatal Collisions in 2016</h1>
					<div id="currentFatal"></div>
				</div>
				<div class="currentYear" id="topRight">
					<h1>Vision Zero's Goal by 2030</h1>
					<div id="goal"></div>
				</div>
			</div>

			<div id="bottom">
				<div class="currentYear" id="bottomLeft">
					<h1>Pedestrians who survive being hit by a vehicle</h1>
					<div id="ped"></div>
				</div>
				<div class="currentYear" id="bottomRight">
					<h1>Cyclists who survive being hit by a vehicle</h1>
					<div id="cycle"></div>
				</div>
			</div>
		</div>
		
		<div class="progressSection">
			<h1>Vision Zero Progress</h1>
			<div id="progress"></div>
		</div>
	
		<div id="middle">
			<div class="section">
				<h1>Collisions by Age</h1>

				<div id="age"></div>
				<h3>Last 5 years</h3>
		        <div id="ageSparkId">
					<div id="ageSpark1"></div>
					<div id="ageSpark2"></div>
					<div id="ageSpark3"></div>
					<div id="ageSpark4"></div>
				</div>
				<div id="ageSparkKey"></div>

			</div>

			<div class="section">
				<h1>Serious Injury and Fatal Collisions</h1>
				<div id="stackedBarChart"></div>
			</div>

			<div class="section">
				<h1>Contributing Factors</h1>
				<div id="contributingFactors"></div>
				<h3>Last 5 years</h3>
		        <div id="contributingFactorsId">
					<div id="contributingFactors1"></div>
					<div id="contributingFactors2"></div>
					<div id="contributingFactors3"></div>
					<div id="contributingFactors4"></div>
				</div>
			</div>
		</div>

	
		<script src="Scripts/stackedBarChart.js"></script>
		<script src="Scripts/stats.js"></script>
		<script src="Scripts/age.js"></script>
		<script src="Scripts/progress.js"></script>
		<script src="Scripts/bullet.js"></script>
		<script src="Scripts/contributingFactors.js"></script>
	
	</body>
</html>
